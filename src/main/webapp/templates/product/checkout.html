<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>WizardSense</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>

<div th:replace="logo.html :: copy"></div>

<div class="container container-inputs" th:if="${userID}">
    <div>
        <table>
            <form th:action="@{/order}" method="post">

                <!-- Billing Data -->

                <strong>Buyer's Name</strong>
                <tr><input name="billingName" th:value="${details.getOrderFields().get('name')}" th:placeholder="'First Name Last Name'" required></tr>
                <strong>Buyer's Mental BrainBox</strong>
                <tr><input name="billingEmail" th:value="${details.getOrderFields().get('eMail')}"  th:placeholder="'email@wizardsense.com'" required></tr>
                <strong>Buyer's Psychic Link </strong>
                <tr><input name="billingPhone" th:value="${details.getOrderFields().get('phoneNumber')}"  th:placeholder="'+36-000-0000'" required pattern="[\+]\d{2}[\-]\d{3}[\-]\d{4}"></tr>
                <strong>Country where the Buyer livest</strong>
                <tr><input name="billingCountry" th:value="${details.getOrderFields().get('country')}"  th:placeholder="'Pabusia'" required></tr>
                <strong>The City of the Buyer's dwelling</strong>
                <tr><input name="billingCity" th:value="${details.getOrderFields().get('city')}"  th:placeholder="'Paingbing'" required></tr>
                <strong>District of the Buyer's</strong>
                <tr><input name="billingZip" th:value="${details.getOrderFields().get('zipCode')}"  th:placeholder="'0512'" required></tr>
                <strong>Buyer's quarters</strong>
                <tr><input name="billingAddress" th:value="${details.getOrderFields().get('address')}"  th:placeholder="'14 Victory Street'" required></tr>

                <!--Shipping Data -->
                <strong>Yer Name</strong>
                <tr><input name="shippingName" th:value="${details.getOrderFields().get('name')}"  th:placeholder="'First Name Last Name'" required></tr>
                <strong>Yer Mental BrainBox</strong>
                <tr><input name="shippingEmail" th:value="${details.getOrderFields().get('eMail')}"  th:placeholder="'email@wizardsense.com'" required></tr>
                <strong>Yer Psychic Link </strong>
                <tr><input name="shippingPhone" th:value="${details.getOrderFields().get('phoneNumber')}"  th:placeholder="'+36-000-0000'" required pattern="[\+]\d{2}[\-]\d{3}[\-]\d{4}"></tr>
                <strong>Country where ye livest</strong>
                <tr><input name="shippingCountry" th:value="${details.getOrderFields().get('country')}"  th:placeholder="'Pabusia'" required></tr>
                <strong>The City of thine dwelling</strong>
                <tr><input name="shippingCity" th:value="${details.getOrderFields().get('city')}"  th:placeholder="'Paingbing'" required></tr>
                <strong>District of Yours</strong>
                <tr><input name="shippingZip" th:value="${details.getOrderFields().get('zipCode')}"  th:placeholder="'0512'" required></tr>
                <strong>Thine quarters</strong>
                <tr><input name="shippingAddress" th:value="${details.getOrderFields().get('address')}"  th:placeholder="'14 Victory Street'" required></tr>

                <button class="btn btn-success" type="submit" th:text="${'Pay thine gold'}"></button>
            </form>
        </table>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
