<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html :: copy"></head>

<body>

<div name="store-name" class="navbar">
    <form name="reset-form" action="#" th:action="@{/}" method="post">
        <button id="reset" type="submit" name="reset" value="0"><img class="logo" src="static/img/page_logo.png" alt="WizardSense"/></button>
    </form>
    <a th:if="${userID != null}" href="/shopping-cart" style="text-decoration: none">
        <img class="cart-logo" src="/static/img/shopping-cart.png" alt="">
        <span th:if="${cartSize > 0}" th:text="${cartSize}" class="dot"></span>
    </a>
    <div th:if="${userID != null}">
        <a th:text="'Hello there '+ ${userName}+'!'"></a>
        (<a th:href="@{/logout}">Logout</a>)
    </div>
</div>

<div class="container container-inputs" th:each=" address : ${addresses}">
    <form th:action="@{/checkout}" method="post">
    <button type="submit" class="address-card" name="selection" th:value="${address.getId()}">
        <span th:text="${address.getOrderFields().get('city')}">no value</span>
        <span th:text="${address.getOrderFields().get('address')}">no value</span>
    </button>
    </form>
</div>

<div>
    <a href="/checkout">Create New</a>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
